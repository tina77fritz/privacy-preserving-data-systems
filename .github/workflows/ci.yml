name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - find stray lines commands
        shell: bash
        run: |
          set -euo pipefail
          echo "Workflows:"
          ls -la .github/workflows || true
          echo "Search for suspicious 'lines' usage in workflow files:"
          grep -RIn "^\s*lines\s*=" .github/workflows || true
          grep -RIn "^\s*lines\." .github/workflows || true
          grep -RIn "^\s*lines\b" .github/workflows || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip
          # Prefer dev extras if you have them; fallback to editable install.
          pip install -e ".[dev]" || pip install -e .
          # Ensure pytest exists even if dev extras are not defined.
          python -m pip install -U pytest

      - name: Run tests
        run: |
          pytest -q
